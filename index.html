<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini GitHub</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstarp End -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Search">
        <div class="Searchbar"> 
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input id="userName" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <button id="searchBtn" class="btn btn-secondary" >Search</button>
        </div>
    </section>
    <section id="owner" class="toggle" >
        <div class="container">

            <div class="owner-imgDiv">
                <img class="owner-image" src="" >
                <div class="owner-link">Social:<a class="link-github" href="" target="_blank" rel="noopener noreferrer"><i style="font-size: 2rem; color: white;" class="bi bi-github"></i></a> <a class="link-twitter" target="_blank" href=""><i style="font-size: 2rem; color: white;" class="bi bi-twitter-x"></i></a>  </div>
                
                
            </div>
            <div class="owner-content ">
                <div class="owner-name"></div>
                <div >UserName: <span class="owner-username"> </span></div>
                <div> Followers: <span class="owner-follower" ></span></div>
                <div> <i class="bi bi-geo-alt-fill"></i> <span class="owner-location"></span></div>
                <div class="owner-bio"></div>
            </div>
        </div>
    </section>
    <section class="repositories toggle">
        <div class="repo-container">
            <div class="repo-header"><span>Repositories</span>   
                <div class="entries"><label for="entries">Repo per page: </label>
                    <select id="entry-per-page" >
                        <option value="10" selected >10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="70">70</option>
                      <option value="80">80</option>
                      <option value="90">90</option>
                      <option value="100">100</option>
                      </select>
                </div>
                </div>
                <div class="loader hide">
                    <div class="loader-cont"><img src="./tail-spin.svg" alt="" srcset=""></div>
                </div>

            <ul class="repo-List" data-bs-theme="dark">
                
            </ul>
        </div>
    </section>
    <section class="page-number toggle">
        <div class="page-container">
            <nav>
                <ul class="pagination" data-bs-theme="dark">
                  <li class="page-item" id="previous" data-bs-theme="dark"><a class="page-link" href="#">Previous</a></li>
                  
                  <li class="page-item" id="next" ><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
        </div>
        
    </section>
</body>
<script type="module" src="miniGithub.js"></script>
</html>
